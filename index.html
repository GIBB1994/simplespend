<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SimpleSpend</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<header class="topbar">
  <div class="brand">
    <div class="logo">SS</div>
    <div>
      <div class="title">SimpleSpend</div>
      <div class="subtitle">Manual monthly budgeting</div>
    </div>
  </div>
  <span class="badge" id="versionBadge">v1.0</span>
</header>

<main class="wrap">
  <section class="card">

    <div class="row">
      <button class="btn btn-ghost" id="prevMonth">◀</button>
      <select id="monthSelect" class="select"></select>
      <button class="btn btn-ghost" id="nextMonth">▶</button>
      <div class="spacer"></div>
      <button class="btn btn-primary" id="addExpenseBtn">+ Expense</button>
    </div>

    <div class="divider"></div>

    <div id="missingMonth" class="hidden">
      <h2>No budget for this month</h2>
      <button class="btn btn-primary" id="createMonthBtn">Create Month</button>
    </div>

    <div id="budgetView">

      <div class="stats">
        <div class="stat">
          <label>Income</label>
          <input id="incomeInput" class="input" />
        </div>
        <div class="stat">
          <label>Planned Remaining</label>
          <div id="plannedRemaining" class="value">$0.00</div>
        </div>
        <div class="stat">
          <label>Left to Spend</label>
          <div id="leftToSpend" class="value">$0.00</div>
        </div>
      </div>

      <div class="divider"></div>

      <section>
        <h2>Monthly Categories</h2>
        <button class="btn btn-secondary" id="addMonthlyCategory">+ Add</button>
        <div id="monthlyTable"></div>
      </section>

      <div class="divider"></div>

      <section>
        <h2>Annual Categories</h2>
        <button class="btn btn-secondary" id="addAnnualCategory">+ Add</button>
        <div id="annualTable"></div>
      </section>

    </div>
  </section>
</main>

<script src="js/app.js"></script>
</body>
</html>
